  <body>
    <main>
      
      <section class="contact-form">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6">
      <form
      action="https://formspree.io/f/xdovpvaj"

    >
      <fieldset>

        <p>
          <label>

      <p>
      <label>
        Your email:

      </p>

        <option value="javascript">Brochure</option>
        <option value="php">Flyer/Poster</option>

    </form>
    </div>
    </div>
    </section>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/js/tagline-cycle.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/scroll-nav.js"></script>
    
    <script>
      $(".sidenav").fadeOut();

      $(window).scroll(function () {
        console.log($(window).width());
        if ($(window).width() > 768) {
          var hT = $(".intro").offset().top + 500,
            hH = $(".intro").outerHeight(),
            wH = $(window).height(),
            wS = $(this).scrollTop();
          if (wS > hH - hT) {
            $(".sidenav").css("opacity", 1);
            $(".sidenav").css("background-color", "#DED0E6");
            $(".sidenav").fadeIn();
          } else {
            $(".sidenav").fadeOut();
          }
        } else {
        }
      });
    </script>

    <script>
      navOpen = false;

      $(".hamburger-sm").click(function () {
        if (navOpen === false) {
          $(".sidenav-sm").addClass("open");
          $(".sidenav-sm .hamburger-sm").html("&#10005;");
          $(".sidenav-sm .links").fadeIn();
          navOpen = true;
        } else if (navOpen === true) {
          $(".sidenav-sm .links").fadeOut();
          $(".sidenav-sm").removeClass("open");
          $(".sidenav-sm .hamburger-sm").html("&#9776;");

          navOpen = false;
        }
      });
    </script>

    <script>
      $(window).on("scroll", function () {
        $(".experience .wrapper").each(function () {
          var current = $(window).scrollTop() + $(window).height();
          // console.log(current);

          var wrapperHeight = $(this).offset().top + $(this).height() + 200;

          if (wrapperHeight - 200 < current && wrapperHeight + 200 > current) {
            $(this).find(".image").css("background-size", "110% 110%");
            $(this).find(".loading").css("opacity", 1);
          } else {
            $(this).find(".image").css("background-size", "100% 100%");
            $(this).find(".loading").css("opacity", 0);
          }
        });
      });
    </script>

    <!-- clear form on submission -->
    <script>
      window.onbeforeunload = () => {
  for(const form of document.getElementsByTagName('form')) {
    form.reset();
  }
}
    </script>
  </body>
</html>
