    <script>
      $(".sidenav").fadeOut();

      $(window).scroll(function () {
        console.log($(window).width());
        if ($(window).width() > 768) {
          var hT = $(".intro").offset().top + 500,
            hH = $(".intro").outerHeight(),
            wH = $(window).height(),
            wS = $(this).scrollTop();
          if (wS > hH - hT) {
            $(".sidenav").css("opacity", 1);
            $(".sidenav").css("background-color", "#DED0E6");
            $(".sidenav").fadeIn();
          } else {
            $(".sidenav").fadeOut();
          }
        } else {
        }
      });
    </script>

    <script>
      navOpen = false;

      $(".hamburger-sm").click(function () {
        if (navOpen === false) {
          $(".sidenav-sm").addClass("open");
          $(".sidenav-sm .hamburger-sm").html("&#10005;");
          $(".sidenav-sm .links").fadeIn();
          navOpen = true;
        } else if (navOpen === true) {
          $(".sidenav-sm .links").fadeOut();
          $(".sidenav-sm").removeClass("open");
          $(".sidenav-sm .hamburger-sm").html("&#9776;");

          navOpen = false;
        }
      });
    </script>

    <script>
      $(window).on("scroll", function () {
        $(".experience .wrapper").each(function () {
          var current = $(window).scrollTop() + $(window).height();
          // console.log(current);

          var wrapperHeight = $(this).offset().top + $(this).height() + 200;

          if (wrapperHeight - 200 < current && wrapperHeight + 200 > current) {
            $(this).find(".image").css("background-size", "110% 110%");
            $(this).find(".loading").css("opacity", 1);
          } else {
            $(this).find(".image").css("background-size", "100% 100%");
            $(this).find(".loading").css("opacity", 0);
          }
        });
      });
    </script>
